<div class="row">
  <div class="col-6">
    <div class="img-login img-fluid float-left"></div>
  </div>
  <div class="col-6 text-center p-0">
    <form (ngSubmit)="onSubmit()" [formGroup]="form" style="margin-top: calc(50vh - 75px);">
      <div class="form-group row justify-content-center mt-5">
        <div class="formLogin form-inline col-6">
          <span class="icon-login fa fa-envelope"></span>
          <input type="email" class="form-control" formControlName="email" id="email" placeholder="User" #firstInput>
        </div> 
      </div>
      
      <div class="form-group password row justify-content-center">
        <div class="formLogin form-inline col-6">
          <span class="icon-login fa fa-key"></span>
          <input type="password" class="form-control"formControlName="password" id="password" placeholder="Password" icon="fa fa-envelope">
        </div>
      </div>
      
      <div class="form-group password row justify-content-center">
        <div class="col-6 pl-1 pr-1 justify-content-between d-flex">
          <div class="form-check">
            <input class="form-check-input check-box" type="checkbox" formControlName="remember">
            <span class="form-check-label">Lembrar dados</span>
          </div>
          
          <div>
            <button type="submit" [disabled]="loading$ | async" class="col-12 btn float-right">
              <span class="fa fa-sign-in"></span>
              {{ (loading$ | async) ? 'Carregando...' : 'Entrar' }}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
